<h1>Chat</h1>
    <h4 id="customh4">Create room if you like to chat with someone.</h4>
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" id="chatName">
      <span class="input-group-btn">
         <button type="button" ng-click="createRoom()" class="btn btn-default">Create Room</button>
      </span>
    </div><!-- /input-group -->

<div class="container" id="chat">
  <div class="container" id="url"></div>
  <div class="container">
    <ul id="connection"></ul>
  </div>
  <div class="row" id="chatPanel">
   </div>
