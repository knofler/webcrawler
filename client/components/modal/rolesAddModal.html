<div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">×</button>
          <h3 class="modal-title custom_align headerMargin" id="Heading">Roles : 
              <a ng-click="selected.device = device">
              <input class="editInput" id="groupName" ng-model="formData.roleName" type="text" />
              </a>
          </h3>
</div>
<div class="modal-body">
 <form class="app-form" name="roleForm">
              <div class="form-group newmodalForm-group">
                <div class="input-group col-md-11">
                  <span class="input-group-addon">Role</span>
                  <span class="required" ng-show="roleForm.roleName.$error.required">*</span>
                    <input class="form-control" id="roleName" name="roleName" ng-model="formData.roleName" type="text" placeholder="Add new Role" required>
                 </div>  
                 </div>
            
                <div class="form-group newmodalForm-group">  
                  <button type="submit" ng-click="addRole()" ng-disabled="roleForm.$error.required" class="btn btn-warning btn-sm" style="width: 25%;">
                    <span class="glyphicon glyphicon-ok-sign"></span> Add Role
                   </button>
                </form>
  </form>  
</div>

<div class="modal-footer">

</div>
