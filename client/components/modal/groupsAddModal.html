<div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">Ã—</button>
          <h3 class="modal-title custom_align headerMargin" id="Heading">New group : 
              <a ng-click="selected.device = device">
              <input class="editInput" id="groupName" ng-model="formData.groupName" type="text" />
              </a>
          </h3>
          <h5 class="modal-title custom_align headerMargin" id="Heading">
          Description : <a ng-click="selected.device = device">
          <input class="editInput" id="Heading" ng-model="formData.groupDesc" type="text" />
          </a></h5>
</div>
<div class="modal-body">
  <form class="app-form" name="groupform">
    <div class="form-group newmodalForm-group">
     <div class="input-group col-md-11">
        <span class="input-group-addon">Group Name</span>
         <span class="required" ng-show="groupform.groupName.$error.required">*</span>
     <input class="form-control" id="appName" name="groupName" ng-model="formData.groupName" type="text" placeholder="Group Name" required />
      </div>       
  </div> 
    <div class="form-group newmodalForm-group">
         <div class="input-group col-md-11">
          <span class="input-group-addon">Description</span>
        <input class="form-control" id="groupDesc" ng-model="formData.groupDesc" type="text" placeholder="Short description of the group">
      </div>
  </div> 
      <div class="form-group newmodalForm-group">
                 <div class="input-group col-md-11">
                  <span class="input-group-addon">Resource</span>
                  <span class="required" ng-show="groupform.resource.$error.required">*</span>
                    <select ui-select2="select2Options" id="e8" multiple class="mq_selec2_select" name="resource" ng-model="formData.resource" type="text" required>
                      <option ng-repeat="res in resource track by $index | filter:resourceformData.res">{{res}}</option>
                     </select> 
                 </div>  
                 </div>
     <div class="form-group newmodalForm-group" id="userExist">  
    <button type="submit" ng-click="createGroup()" ng-disabled="groupform.$error.required" class="btn btn-warning btn-sm" style="width: 25%;">
      <span class="glyphicon glyphicon-ok-sign"></span> Create Group</button>
      </div>
<div id="addHere"></div>
    </div>
  </form>  
</div>

<div class="modal-footer">

</div>
