<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">×</button>
    <h3 class="modal-title custom_align headerMargin" id="Heading">New Record : 
      <a ng-click="selected.{{addmodalinfo.model}} = {{addmodalinfo.model}}">
        <input class="editInput" id="Heading" ng-model="formData[addmodalinfo.fields[0].title]" type="text" />
      </a>
     </h3>
    <h5 class="modal-title custom_align headerMargin" id="Heading">
       Info :  <a ng-click="selected.{{addmodalinfo.model}} = {{addmodalinfo.model}}">
       <input class="editInput" id="Heading" ng-model="formData.description" type="text" />
        </a>
     </h5>
</div>

<div class="modal-body">
  <form class="{{addmodalinfo.model}}-form" name="{{addmodalinfo.model}}form">
     <div ng-repeat="item in addmodalinfo.fields">
        <div ng-hide="{{item.type}}" class="form-group newmodalForm-group">
          <div class="input-group col-md-11">
            <span class="input-group-addon">{{item.header}}</span>
            <span class="required" ng-show="{{addmodalinfo.model}}form.{{item.name}}.$error.required">*</span>
                <input class="form-control" id="item.name" name="{{item.name}}" ng-model="formData[item.name]" type="{{item.type}}" placeholder="{{item.name}}" required>
          </div>
        </div> 
      <div ng-show="{{item.type}}" class="form-group newmodalForm-group">
          <div class="input-group col-md-11">
             <span class="input-group-addon">{{item.header}}</span>
            <span class="required" ng-show="{{addmodalinfo.model}}form[item.name].$error.required">*</span>  
            <select ng-disabled="noOptions" ui-select2="select2Options" id="e8" class="cust_selec2_select" name="{{info.name}}" ng-model="formdata[info.name]" type="text">
              <option ng-repeat="option in item.options track by $index">{{option}}</option>
             </select> 
          </div>
        </div> 
     </div>
     
     <div class="form-group newmodalForm-group">
       <div class="input-group col-md-11">  
          <button type="button" class="btn btn-warning btn-sm" style="width: 25%;" ng-click="add()" ng-disabled="{{addmodalinfo.model}}form.$error.required">
             <span class="glyphicon glyphicon-ok-sign"></span> 
             Add {{addmodalinfo.model | capitalize}}
           </button>
        </div>
      </div>
   </form> 
</div>

     
<div class="modal-footer">

</div>
